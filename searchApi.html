<!DOCTYPE html>
<html>
   <head>
      <title> Demo Project</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="search.css">
    <script src="search.js"></script>
    </head>
    <body onload="loadContent()">
		<div class="header">Demo Project</div>
		<div class="body-content">
			<div class="row" style="margin-bottom: 24px;">
				<div id="random_image_container"></div>
				<div class="col-start ml16" style="width: 800px">
					<div id="random_description_container"></div>
					<div id="abv"></div>
				</div>
				<div class="col ml16 header-actions">
					<button type="button" onclick="loadRandomBear('alcoholic')">Another Beer</button>
					<button type="button" onclick="loadRandomBear('non-alocoholic')">Random Non-Alcohlic Beer</button>
				</div>
			</div>
			<div class="row search-actions">
				<input type="text" id="search_input" placeholder="Search" style="width: 250px" />
				<input class="ml16" type="radio" name="search-by" value="name" checked> By Name
				<input class="ml16" type="radio" name="search-by" value="description"> By Description
				<button class="ml16" type="button" onclick="searchBeers()">Search</button>
			</div>
			<h2>Search Results</h2>
			<div class="col w100 searched-list" id="searched_list_container">

			</div>
      </div>
     
      
    </body>
</html>
